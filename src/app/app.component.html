<div class="container">
  <h2>Agregar Empleado</h2>
  <form [formGroup]="empleadoForm" (ngSubmit)="agregarEmpleado()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Apellido:</label>
      <input type="text" class="form-control" formControlName="apellido">
    </div>
    <div class="form-group">
      <label>Tel√©fono:</label>
      <input type="text" class="form-control" formControlName="telefono">
    </div>
    <button type="submit" class="btn btn-primary">Agregar Empleado</button> <br>
    <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">Limpiar</button>
  </form>
</div>

<app-lista-empleados></app-lista-empleados>
